<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Taxi App Ryan Ruffin</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { color: #1a73e8; text-align: center; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #5f6368; font-weight: bold; }
        input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; outline: none; }
        input:focus { border-color: #1a73e8; }
        .btn-registro { width: 100%; padding: 14px; background: #34a853; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        #sugerencias { list-style: none; padding: 0; margin: 0; background: white; border: 1px solid #ddd; border-radius: 0 0 8px 8px; max-height: 150px; overflow-y: auto; }
        #sugerencias li { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; color: #333; }
        #sugerencias li:hover { background: #f1f3f4; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Crea tu cuenta</h2>
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" id="reg-nombre" placeholder="Ej: Ryan">
        </div>
        <div class="form-group">
            <label>Apellido</label>
            <input type="text" id="reg-apellido" placeholder="Ej: Ruffin">
        </div>
        <div class="form-group">
            <label>Dirección de Residencia</label>
            <input type="text" id="reg-direccion" placeholder="Escribe tu calle..." oninput="buscarDireccion()">
            <ul id="sugerencias"></ul>
        </div>
        <button class="btn-registro" onclick="registrarUsuario()">Registrarse ahora</button>
    </div>

    <script>
        // Reutilizamos tu lógica de autocompletado para la dirección
        async function buscarDireccion() {
            const query = document.getElementById('reg-direccion').value;
            const lista = document.getElementById('sugerencias');
            if (query.length < 3) { lista.innerHTML = ''; return; }

            const res = await fetch(`/api/autocomplete?input=${encodeURIComponent(query)}`);
            const datos = await res.json();
            lista.innerHTML = datos.map(l => `<li onclick="setDireccion('${l.description}')">${l.description}</li>`).join('');
        }

        function setDireccion(dir) {
            document.getElementById('reg-direccion').value = dir;
            document.getElementById('sugerencias').innerHTML = '';
        }

        async function registrarUsuario() {
            const datos = {
                nombre: document.getElementById('reg-nombre').value,
                apellido: document.getElementById('reg-apellido').value,
                direccion: document.getElementById('reg-direccion').value
            };

            const res = await fetch('/api/usuarios/registro', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(datos)
            });

            if (res.ok) {
                alert('¡Registro exitoso, ' + datos.nombre + '!');
                window.location.href = 'inicio.html';
            } else {
                alert('Error al registrar usuario');
            }
        }
    </script>
</body>
</html>

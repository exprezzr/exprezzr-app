<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi App - Ryan Ruffen</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding-top: 50px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { color: #1a73e8; margin-top: 0; }
        input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; outline: none; transition: border-color 0.3s; }
        input:focus { border-color: #1a73e8; }
        #lista-sugerencias { list-style: none; padding: 0; margin-top: 10px; background: white; border-radius: 8px; overflow: hidden; }
        #lista-sugerencias li { padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; transition: background 0.2s; }
        #lista-sugerencias li:hover { background-color: #f1f3f4; }
        .btn-pedir { width: 100%; padding: 12px; background-color: #1a73e8; color: white; border: none; border-radius: 8px; font-size: 16px; margin-top: 15px; cursor: pointer; display: none; }
    </style>
</head>
<body>

<div class="card">
    <h2>¿A dónde vamos, Ryan?</h2>
    <input type="text" id="input-destino" placeholder="Escribe tu destino..." oninput="obtenerSugerencias()">
    
    <ul id="lista-sugerencias"></ul>

    <button id="btn-pedir" class="btn-pedir" onclick="confirmarViaje()">Pedir Taxi</button>
</div>

<script>
    async function obtenerSugerencias() {
        const query = document.getElementById('input-destino').value;
        const lista = document.getElementById('lista-sugerencias');
        const boton = document.getElementById('btn-pedir');

        if (query.length < 3) {
            lista.innerHTML = '';
            boton.style.display = 'none';
            return;
        }

        try {
            // Esta línea conecta con la API que configuraste en tu index.js
            const response = await fetch(`/api/autocomplete?input=${query}`);
            const datos = await response.json();

            lista.innerHTML = '';
            datos.forEach(lugar => {
                const li = document.createElement('li');
                li.textContent = lugar.description;
                li.onclick = () => seleccionarDestino(lugar.description);
                lista.appendChild(li);
            });
        } catch (error) {
            console.error('Error al obtener direcciones:', error);
        }
    }

    function seleccionarDestino(direccion) {
        document.getElementById('input-destino').value = direccion;
        document.getElementById('lista-sugerencias').innerHTML = '';
        document.getElementById('btn-pedir').style.display = 'block';
    }

async function confirmarViaje() {
    const destinoInput = document.getElementById('input-destino');
    const destino = destinoInput.value;
    const boton = document.getElementById('btn-pedir');
    
    // Si el campo está vacío, no hacemos nada
    if (!destino) return;

    try {
        // Esta línea conecta con la ruta POST que creaste en index.js
        const response = await fetch('/api/viajes', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ destino: destino })
        });

        const datos = await response.json();

        if (response.ok) {
            // Si el servidor responde con éxito (status 201)
            alert(`¡Excelente Ryan Ruffen! \nViaje guardado: ${destino}`);
            
            // Limpiamos el buscador para el próximo viaje
            destinoInput.value = '';
            boton.style.display = 'none';
        } else {
            alert('Error al guardar: ' + datos.error);
        }
    } catch (error) {
        console.error('Error de conexión:', error);
        alert('No se pudo conectar con el servidor para guardar el viaje.');
    }
}</script>

</body>
</html>

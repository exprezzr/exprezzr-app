<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exprezzr - Premium Taxi Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --amarillo: #f1c40f; 
            --negro-puro: #000000;
            --negro-suave: #121212;
            --gris-oscuro: #1e1e1e;
            --texto-blanco: #ffffff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: var(--negro-puro);
            color: var(--texto-blanco);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Barra de Navegación */
        nav {
            background-color: var(--negro-suave);
            border-bottom: 2px solid var(--amarillo);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-empresa {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--amarillo);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-links a {
            color: var(--texto-blanco);
            text-decoration: none;
            margin-left: 20px;
            font-weight: 400;
            transition: 0.3s;
        }

        .nav-links a:hover { color: var(--amarillo); }

        .btn-registro {
            background-color: var(--amarillo);
            color: var(--negro-puro) !important;
            padding: 8px 18px;
            border-radius: 5px;
            font-weight: 700;
        }

        /* Hero Section */
        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 5%;
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1510511459019-5dee99c48597?auto=format&fit=crop&q=80&w=1600');
            background-size: cover;
            background-position: center;
        }

        .card-reserva {
            background-color: rgba(30, 30, 30, 0.95);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(241, 196, 15, 0.3);
            width: 100%;
            max-width: 480px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .highlight { color: var(--amarillo); }

        .tagline { color: #aaa; margin-bottom: 30px; font-weight: 300; }

        /* Buscador */
        .search-container { position: relative; }

        input {
            width: 100%;
            padding: 15px 20px;
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus { border-color: var(--amarillo); }

        #lista-sugerencias {
            list-style: none;
            padding: 0;
            margin: 5px 0;
            background: var(--gris-oscuro);
            border-radius: 5px;
            text-align: left;
            position: absolute;
            width: 100%;
            z-index: 10;
        }

        #lista-sugerencias li {
            padding: 12px 15px;
            border-bottom: 1px solid #333;
            cursor: pointer;
        }

        #lista-sugerencias li:hover { background-color: var(--amarillo); color: var(--negro-puro); }

        .btn-pedir {
            width: 100%;
            padding: 15px;
            background-color: var(--amarillo);
            color: var(--negro-puro);
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            display: none;
            text-transform: uppercase;
        }

        .btn-pedir:hover { background-color: #d4ac0d; }

        footer {
            background-color: var(--negro-suave);
            padding: 20px;
            text-align: center;
            font-size: 0.8rem;
            color: #666;
            border-top: 1px solid #222;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo-empresa">Exprezzr</div>
        <div class="nav-links">
            <a href="conductor.html">Conductor</a>
            <a href="registro.html" class="btn-registro">ÚNETE</a>
        </div>
    </nav>

    <div class="hero">
        <div class="card-reserva">
            <h1>Tu viaje comienza aquí, <span class="highlight">Ryan</span>.</h1>
            <p class="tagline">Reserva de forma rápida y segura en todo Massachusetts.</p>
            
            <div class="search-container">
                <input type="text" id="input-destino" placeholder="¿A dónde vamos hoy?" oninput="obtenerSugerencias()">
                <ul id="lista-sugerencias"></ul>
            </div>

            <button id="btn-pedir" class="btn-pedir" onclick="confirmarViaje()">Pedir Taxi Ahora</button>
        </div>
    </div>

    <footer>
        &copy; 2026 Exprezzr LLC - Shrewsbury, MA. Todos los derechos reservados.
    </footer>

    <script>
        // La lógica de autocompletado y envío permanece igual para que funcione con tu servidor
        async function obtenerSugerencias() {
            const query = document.getElementById('input-destino').value;
            const lista = document.getElementById('lista-sugerencias');
            const boton = document.getElementById('btn-pedir');

            if (query.length < 3) {
                lista.innerHTML = '';
                boton.style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`/api/autocomplete?input=${encodeURIComponent(query)}`);
                const datos = await response.json();
                lista.innerHTML = '';
                datos.forEach(lugar => {
                    const li = document.createElement('li');
                    li.textContent = lugar.description;
                    li.onclick = () => seleccionarDestino(lugar.description);
                    lista.appendChild(li);
                });
            } catch (error) { console.error('Error:', error); }
        }

        function seleccionarDestino(direccion) {
            document.getElementById('input-destino').value = direccion;
            document.getElementById('lista-sugerencias').innerHTML = '';
            document.getElementById('btn-pedir').style.display = 'block';
        }

        async function confirmarViaje() {
            const destino = document.getElementById('input-destino').value;
            const response = await fetch('/api/viajes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ destino: destino })
            });
            if (response.ok) {
                alert('¡Exprezzr en camino!\nDestino: ' + destino);
                document.getElementById('input-destino').value = '';
                document.getElementById('btn-pedir').style.display = 'none';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CAPI by Exprezzr</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <div class="signup-page">
        <div class="signup-card">
            
            <div class="logo-container">
                <img src="images/logo-exprezzr.png" alt="Exprezzr Logo" class="logo-signup">
                <h1>Join CAPI</h1>
                <p>Luxury transportation in Massachusetts</p>
            </div>

            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse">
            </div>
            <div id="g_id_onload"
     data-client_id="411052157022-f0s5...tu_id_completo_aqui...apps.googleusercontent.com"
     data-callback="handleCredentialResponse">
</div>

<div class="g_id_signin" 
     data-type="standard" 
     data-shape="rectangular" 
     data-theme="outline" 
     data-size="large" 
     data-text="signup_with" 
     data-width="100%">
</div>
            <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline" data-size="large" data-text="signup_with" data-width="100%"></div>

            <div class="divider">
                <span>OR REGISTER MANUALLY</span>
            </div>

            <form id="signupForm" class="signup-form">
                
                <div class="form-row">
                    <div class="input-field-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="Ryan" required>
                    </div>
                    <div class="input-field-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Ruffen" required>
                    </div>
                </div>

                <div class="input-field-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="name@example.com" required>
                </div>

                <div class="input-field-group">
                    <label for="phone">Phone Number</label>
                    <div class="phone-input-wrapper">
                        <span class="country-code">+1</span>
                        <input type="tel" id="phone" placeholder="(508) 000-0000" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-field-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Min. 8 chars" required>
                    </div>
                    <div class="input-field-group">
                        <label for="confirmPassword">Confirm</label>
                        <input type="password" id="confirmPassword" placeholder="Repeat" required>
                    </div>
                </div>

                <button type="submit" class="btn-primary-signup">Create Account</button>
            </form>

            <p class="footer-text">
                Already a member? <a href="/login">Log In</a>
            </p>
        </div>
    </div>

    <script>
        // 1. Lógica para el botón de Google
        function handleCredentialResponse(response) {
            fetch('/auth/google', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: response.credential })
            })
            .then(res => res.json())
            .then(data => {
                alert("Welcome to CAPI, " + (data.user.nombre || "User"));
                window.location.href = '/dashboard'; 
            })
            .catch(err => console.error("Google Auth Error:", err));
        }

        // 2. Lógica para el registro manual con validación de password
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // --- VALIDACIÓN DE PASSWORD ---
            if (password !== confirmPassword) {
                alert("Passwords do not match. Please check and try again.");
                return; // Detiene el envío
            }

            const userData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: password // Enviamos solo una ya que son iguales
            };

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();
                
                if(response.ok) {
                    alert("Account created successfully! Welcome to CAPI.");
                    window.location.href = '/login';
                } else {
                    alert("Registration Error: " + result.error);
                }
            } catch (error) {
                console.error("Connection error:", error);
                alert("Server connection failed. Try again later.");
            }
        });
    </script>
    <div id="phoneModal" class="modal-overlay" style="display: none;">
    <div class="modal-card">
        <div class="logo-container">
            <img src="images/logo-exprezzr.png" alt="Exprezzr Logo" class="logo-signup" style="height: 40px;">
            <h2>One last step!</h2>
            <p>Please provide your phone number to complete your CAPI profile.</p>
        </div>

        <div class="input-field-group">
            <label for="modalPhone">Phone Number</label>
            <div class="phone-input-wrapper">
                <span class="country-code">+1</span>
                <input type="tel" id="modalPhone" placeholder="(508) 000-0000" required>
            </div>
        </div>

        <button id="savePhoneBtn" class="btn-primary-signup">Complete Registration</button>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CAPI</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="signup-page">
        <div class="signup-card">
            <div class="logo-container">
                <img src="images/logo-exprezzr.png" alt="Logo" class="logo-signup">
                <h1>Join CAPI</h1>
            </div>

            <div id="g_id_onload" 
                 data-client_id="139793933381-76aoe2ct7h3e317qj6dvoh9iotb8tb4t.apps.googleusercontent.com" 
                 data-callback="handleCredentialResponse" 
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard" data-width="100%"></div>

            <div class="divider"><span>OR REGISTER MANUALLY</span></div>

            <form id="signupForm" onsubmit="return false;">
                <div class="form-row">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>
                <input type="email" id="email" placeholder="Email Address" required>
                <div class="phone-input-wrapper">
                    <span class="country-code">+1</span>
                    <input type="tel" id="phone" placeholder="(508) 000-0000" required>
                </div>
                <input type="password" id="password" placeholder="Password (Min. 8 chars)" required>
                <button type="submit" class="btn-primary-signup">CREATE ACCOUNT</button>
            </form>
        </div>
    </div>

    <div id="capiToast" class="capi-toast">
        <span id="toastMessage"></span>
    </div>

    <div id="phoneModal" class="modal-overlay" style="display: none;">
        <div class="modal-card">
            <h2>One last step!</h2>
            <p>Please provide your phone number to complete your profile.</p>
            <input type="tel" id="modalPhone" placeholder="(508) 000-0000">
            <button id="savePhoneBtn" class="btn-primary-signup">COMPLETE REGISTRATION</button>
        </div>
    </div>

    <script>
        let tempUser = null;

        function showCapiToast(msg, isError = false) {
            const toast = document.getElementById('capiToast');
            const message = document.getElementById('toastMessage');
            message.innerText = msg;
            toast.className = isError ? 'capi-toast show error' : 'capi-toast show';
            setTimeout(() => toast.classList.remove('show'), 4000);
        }

        // Registro Manual
        document.getElementById('signupForm').addEventListener('submit', async () => {
            const userData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value
            };

            try {
                const res = await fetch('/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(userData)
                });
                const data = await res.json();

                if (res.ok) {
                    showCapiToast("Account created successfully!");
                    setTimeout(() => window.location.href = '/login', 2500);
                } else {
                    showCapiToast(data.error, true);
                }
            } catch (err) {
                showCapiToast("Server error", true);
            }
        });

        // Google Auth
        function handleCredentialResponse(response) {
// Función para guardar el teléfono después de entrar con Google
document.getElementById('savePhoneBtn').addEventListener('click', async () => {
    const phone = document.getElementById('modalPhone').value;
    if (!phone) return showCapiToast("Please enter your phone number", true);

    try {
        const res = await fetch('/update-phone', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ email: tempUser.email, phone: phone })
        });

        if (res.ok) {
            showCapiToast("Profile complete! Welcome to Exprezzr.");
            setTimeout(() => window.location.href = '/dashboard', 2000);
        }
    } catch (err) {
        showCapiToast("Error saving phone", true);
    }
});
    fetch('/auth/google', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ token: response.credential })
    })
    .then(r => r.json())
    .then(data => {
        // Si el usuario no tiene teléfono, MOSTRAR MODAL
        if (!data.user.phone || data.user.phone === 'Pending') {
            tempUser = data.user;
            const modal = document.getElementById('phoneModal');
            modal.classList.add('active'); // <--- Esto activa el Flexbox del CSS
        } else {
            window.location.href = '/dashboard';
        }
    });
}
        
    </script>
</body>
</html>

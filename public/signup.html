<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign Up - CAPI by Exprezzr</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        /* REFUERZO DE DISEÑO PARA MÓVILES (Pégalo aquí o en styles.css) */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 99999;
            display: none; /* Se activa con JS */
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .modal-overlay.active {
            display: flex !important;
        }
        .modal-card {
            background: #111;
            border: 2px solid #f4d03f;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 0 30px rgba(244, 208, 63, 0.3);
        }
        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        @media (max-width: 480px) {
            .form-row { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="signup-page">
        <div class="signup-card">
            <div class="logo-container">
                <img src="images/logo-exprezzr.png" alt="Logo" class="logo-signup">
                <h1>Join CAPI</h1>
            </div>

            <div id="g_id_onload" 
                 data-client_id="139793933381-76aoe2ct7h3e317qj6dvoh9iotb8tb4t.apps.googleusercontent.com" 
                 data-callback="handleCredentialResponse" 
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard" data-width="100%"></div>

            <div class="divider"><span>OR REGISTER MANUALLY</span></div>

            <form id="signupForm" onsubmit="return false;">
                <div class="form-row">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>
                <input type="email" id="email" placeholder="Email Address" required>
                <div class="phone-input-wrapper">
                    <span class="country-code">+1</span>
                    <input type="tel" id="phone" placeholder="(508) 000-0000" required>
                </div>
                <input type="password" id="password" placeholder="Password (Min. 8 chars)" required>
                <button type="submit" class="btn-primary-signup">CREATE ACCOUNT</button>
            </form>
        </div>
    </div>

    <div id="capiToast" class="capi-toast">
        <span id="toastMessage"></span>
    </div>

    <div id="phoneModal" class="modal-overlay">
        <div class="modal-card">
            <h2 style="color: #f4d03f;">One last step!</h2>
            <p style="color: #ccc;">Please provide your phone number to complete your profile.</p>
            <input type="tel" id="modalPhone" placeholder="(508) 000-0000" 
                   style="width: 100%; padding: 12px; margin: 15px 0; background: #222; border: 1px solid #444; color: white; border-radius: 8px;">
            <button id="savePhoneBtn" class="btn-primary-signup" style="width: 100%;">COMPLETE REGISTRATION</button>
        </div>
    </div>

    <script>
        let tempUser = null;

        // Función para mostrar alertas doradas
        function showCapiToast(msg, isError = false) {
            const toast = document.getElementById('capiToast');
            const message = document.getElementById('toastMessage');
            message.innerText = msg;
            toast.className = isError ? 'capi-toast show error' : 'capi-toast show';
            setTimeout(() => toast.classList.remove('show'), 4000);
        }

        // 1. EVENTO: Registro Manual
        document.getElementById('signupForm').addEventListener('submit', async () => {
            const userData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value
            };

            try {
                const res = await fetch('/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(userData)
                });
                const data = await res.json();

                if (res.ok) {
                    showCapiToast("Account created successfully!");
                    setTimeout(() => window.location.href = '/login', 2500);
                } else {
                    showCapiToast(data.error || "Error", true);
                }
            } catch (err) {
                showCapiToast("Server connection error", true);
            }
        });

        // 2. EVENTO: Botón del Modal (Independiente)
        document.getElementById('savePhoneBtn').addEventListener('click', async () => {
            const phoneValue = document.getElementById('modalPhone').value;
            if (!phoneValue) return showCapiToast("Please enter your phone number", true);

            try {
                const res = await fetch('/update-phone', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        email: tempUser.email, 
                        phone: phoneValue 
                    })
                });

                if (res.ok) {
                    showCapiToast("Profile complete! Welcome to Exprezzr.");
                    setTimeout(() => window.location.href = '/dashboard', 2000);
                } else {
                    showCapiToast("Error updating profile", true);
                }
            } catch (err) {
                showCapiToast("Server error saving phone", true);
            }
        });

        // 3. FUNCIÓN: Respuesta de Google Auth
        function handleCredentialResponse(response) {
            fetch('/auth/google', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ token: response.credential })
            })
            .then(r => r.json())
            .then(data => {
                if (data.error) {
                    showCapiToast(data.error, true);
                    return;
                }

                // Si el usuario no tiene teléfono registrado
                if (!data.user.phone || data.user.phone === 'Pending' || data.user.phone === 'Not provided') {
                    tempUser = data.user;
                    const modal = document.getElementById('phoneModal');
                    
                    // Forzamos visibilidad para celulares
                    modal.style.display = 'flex';
                    setTimeout(() => {
                        modal.classList.add('active');
                    }, 10);
                } else {
                    showCapiToast("Welcome back, " + data.user.firstName);
                    setTimeout(() => window.location.href = '/dashboard', 1500);
                }
            })
            .catch(err => {
                console.error("Auth error:", err);
                showCapiToast("Google Authentication failed", true);
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CAPI</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="background:#000; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; font-family:'Orbitron', sans-serif;">
    <div style="border:2px solid #f4d03f; padding:40px; border-radius:20px; text-align:center; width: 90%; max-width: 400px; background: #111; box-shadow: 0 0 20px rgba(244, 208, 63, 0.2);">
        <img src="images/logo-exprezzr.png" alt="Logo" style="height: 60px; margin-bottom: 20px;">
        <h2 style="color:#f4d03f; font-size: 1.2rem; margin-bottom: 25px; letter-spacing: 2px;">RESET PASSWORD</h2>
        
        <div style="text-align: left; margin-bottom: 20px;">
            <label style="font-size: 0.7rem; color: #888; display: block; margin-bottom: 8px;">NEW PASSWORD</label>
            <input type="password" id="newPass" placeholder="••••••••" 
                style="padding:15px; width:100%; background:#222; border:1px solid #444; color:#fff; border-radius:8px; box-sizing: border-box;">
        </div>

        <div style="text-align: left; margin-bottom: 20px;">
            <label style="font-size: 0.7rem; color: #888; display: block; margin-bottom: 8px;">CONFIRM PASSWORD</label>
            <input type="password" id="confirmPass" placeholder="••••••••" 
                style="padding:15px; width:100%; background:#222; border:1px solid #444; color:#fff; border-radius:8px; box-sizing: border-box;">
        </div>

        <button onclick="handleReset()" class="btn-primary-signup" style="width: 100%; padding: 15px; cursor: pointer; background: #f4d03f; color: #000; border: none; border-radius: 50px; font-family: 'Orbitron'; font-weight: bold;">
            UPDATE PASSWORD
        </button>
        
        <p id="statusMsg" style="margin-top: 20px; font-size: 0.8rem; min-height: 1.2em;"></p>
    </div>

    <script>
        async function handleReset() {
            const newPass = document.getElementById('newPass').value;
            const confirmPass = document.getElementById('confirmPass').value;
            
            // Obtener el email de la URL actual
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');

            if (!newPass || newPass !== confirmPass) {
                return alert("Passwords do not match.");
            }

            try {
                // USAR RUTA RELATIVA: Esto es lo que lo hace dinámico
                const res = await fetch('/set-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, newPassword: newPass })
                });
                const data = await res.json();
                
                if (res.ok) {
                    alert("Success! Password updated.");
                    window.location.href = "/?openLogin=true";
                } else {
                    alert(data.error || "Error updating password.");
                }
            } catch (err) {
                alert("Connection error.");
            }
        }
    </script>
</body>
</html>
